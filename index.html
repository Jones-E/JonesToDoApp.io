<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>ToDo App</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-Do List</h2>
      <div class="input">
        <input
          class="input-field"
          type="text"
          id="todoInput"
          placeholder="add a new reminder"
        />
        <button class="addBtn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount"> 0 </span> items total</p>
          <button id="deleteBtn">Delete all</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made by</p>
        <p class="author">Jones E</p>
      </div>
    </footer>
  </body>
</html>
